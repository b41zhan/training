<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .pagination {
            text-align: center;
            margin: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination .disabled {
            pointer-events: none;
            color: #aaa;
        }

        .form-group {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}"></span>!</h1>

<!-- Profile Picture Section -->
<div class="profile-container">
    <h2>Your Profile Picture</h2>
    <form th:action="@{/main/uploadPhoto}" method="post" enctype="multipart/form-data">
        <div class="profile-picture">
            <img th:src="${user.photo != null ? user.photo : '/images/default.jpg'}"
                 alt="Profile Picture"
                 onclick="document.getElementById('file').click();" />
            <input type="file" name="file" id="file" style="display: none;" onchange="this.form.submit();" />
        </div>
    </form>
    <p th:if="${message}" th:text="${message}" style="color: green; text-align: center;"></p>
</div>

<!-- Search and Filter Form -->
<form method="get" th:action="@{/main}" class="form-group">
    <input type="text" name="title" placeholder="Search by title" th:value="${title}" />
    <select name="status">
        <option value="" th:selected="${status == ''}">All Statuses</option>
        <option value="Pending" th:selected="${status == 'Pending'}">Pending</option>
        <option value="Done" th:selected="${status == 'Done'}">Done</option>
    </select>
    <button type="submit">Apply Filters</button>
</form>

<!-- Task Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Photo</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.status}"></td>
        <td>
            <img th:src="${task.photoLink}" alt="Task Photo" style="width: 50px; height: 50px; object-fit: cover;">
        </td>
        <td>
            <a th:href="@{/main/editTask/{id}(id=${task.id})}" style="color: blue;">Edit</a>

        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(tasks)}">No tasks found.</p>

<!-- Pagination -->
<div class="pagination">
    <a th:href="@{/main(page=${currentPage - 1}, size=${size}, title=${title}, status=${status})}"
       th:classappend="${currentPage == 0 ? 'disabled' : ''}">Previous</a>
    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/main(page=${i}, size=${size}, title=${title}, status=${status})}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage ? 'current-page' : ''}"></a>
    </span>
    <a th:href="@{/main(page=${currentPage + 1}, size=${size}, title=${title}, status=${status})}"
       th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">Next</a>
</div>

<div class="form-group">
    <a th:href="@{/logout}" style="text-decoration: none; color: red;">Logout</a>
</div>

</body>
</html>
